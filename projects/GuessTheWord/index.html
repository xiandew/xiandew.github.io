<!DOCTYPE html>
<html lang="en">
<head>
    <title>Guess The Word</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="words.js"></script>
    <script src="main.js"></script>
    <script src="utils.js"></script>
    <script>
        window.onload = function() {
            reset();
            document.getElementById('wordTiles').onkeyup = autofocus;
        }
    </script>
</head>

<body>

    <p>Enter your guess</p>
    <form onsubmit="check(); return false;">
        <div id="wordTiles"></div>
        <button id="submit">Submit</button>
    </form>
    <p>Game board</p>
    <hr>
    <div id="gameboard">
        <div>
            <span>Your CurrentScore</span>
            <span id="yourCurrentScore">000</span>
        </div>
        <div>
            <span>Incorrect Guesses</span>
            <span id="incorrectGuesses">000</span>
        </div>
        <div>
            <span>Remaining Guesses</span>
            <span id="remainingGuesses">010</span>
        </div>
    </div>
    <hr>
</body>
</html>
