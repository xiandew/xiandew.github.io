<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1 contact">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
          </li>
          {%- if site.email -%}
          <span>Email</span>
          <li>
            <a class="u-email" href="mailto:{{ site.email }}">
              <i class="fa fa-envelope"></i>
            </a>
          </li>
          {%- endif -%}
        </ul>
      </div>
    </div>

    <div class="social">
      <span>Social</span>
      {%- include social.html -%}
    </div>
    
  </div>

</footer>
